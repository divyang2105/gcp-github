name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REGISTRY_REPOSITORY: ${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker --quiet ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}/${{ secrets.IMAGE_NAME }}"
          echo "Building image: ${IMAGE_URI}:${{ github.sha }}"
          docker build -t ${IMAGE_URI}:${{ github.sha }} .
          echo "Pushing image: ${IMAGE_URI}:${{ github.sha }}"
          docker push ${IMAGE_URI}:${{ github.sha }}
          
          echo "Tagging and pushing as latest"
          docker tag ${IMAGE_URI}:${{ github.sha }} ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
          echo "Final image URI: $IMAGE_URI"
          echo "::set-output name=image::$IMAGE_URI"

      # - name: Set image output
      #   id: set-image
      #   run: |
      #     IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
      #     echo "Final image URI: $IMAGE_URI"
      #     echo "image1=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Verify output
        run: |
          echo "GITHUB_OUTPUT contents:"
          cat $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloud Run
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Check build outputs
        run: |
          echo "Image from build job: '${{ needs.build.outputs.image }}'"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cr-app \
            --image="${{ needs.build.outputs.image }}" \
            --region="${{ secrets.GCP_REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --port=8000 \
            --service-account=demosa@green-talent-478006-i8.iam.gserviceaccount.com

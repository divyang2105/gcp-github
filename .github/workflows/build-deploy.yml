name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ develop ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REGISTRY_REPOSITORY: ${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker --quiet ${GCP_REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker build -t ${IMAGE_URI}:${IMAGE_TAG} .

      - name: Push to Artifact Registry
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker push ${IMAGE_URI}:${IMAGE_TAG}

      - name: Tag image as latest
        if: success()
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker tag ${IMAGE_URI}:${IMAGE_TAG} ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          echo "image=${IMAGE_URI}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloud Run (requires approval)
    needs: build
    runs-on: ubuntu-latest
    environment: development
    # if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${{ needs.build.outputs.image }}
        run: |
          gcloud run deploy cr-app \
            --image ${IMAGE} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --port 8000 \
            --service-account=${{ secrets.GCP_SA_KEY }}

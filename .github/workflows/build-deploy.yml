name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REGISTRY_REPOSITORY: ${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "GCP_PROJECT: $GCP_PROJECT"
          echo "GCP_REGION: $GCP_REGION"
          echo "ARTIFACT_REGISTRY_REPOSITORY: $ARTIFACT_REGISTRY_REPOSITORY"
          echo "IMAGE_NAME: $IMAGE_NAME"
          echo "IMAGE_TAG: $IMAGE_TAG"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker --quiet ${GCP_REGION}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          echo "Building image: ${IMAGE_URI}:${IMAGE_TAG}"
          docker build -t ${IMAGE_URI}:${IMAGE_TAG} .
          echo "Pushing image: ${IMAGE_URI}:${IMAGE_TAG}"
          docker push ${IMAGE_URI}:${IMAGE_TAG}
          
          echo "Tagging and pushing as latest"
          docker tag ${IMAGE_URI}:${IMAGE_TAG} ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_URI="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Final image URI: $IMAGE_URI"
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Verify output
        run: |
          echo "GITHUB_OUTPUT contents:"
          cat $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloud Run
    needs: build
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Check build outputs
        run: |
          echo "Image from build job: '${{ needs.build.outputs.image }}'"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ needs.build.outputs.image }}"
          if [ -z "$IMAGE" ]; then
            echo "Error: Image URI is empty"
            exit 1
          fi
          
          echo "Deploying image: $IMAGE"
          gcloud run deploy cr-app \
            --image="$IMAGE" \
            --region="${GCP_REGION}" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --port=8000 \
            --service-account=demosa@green-talent-478006-i8.iam.gserviceaccount.com

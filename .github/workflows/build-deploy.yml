name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write
  
env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPOSITORY: ${{ secrets.ARTIFACT_REGISTRY_REPOSITORY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker --quiet ${GCP_REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker build -t ${IMAGE_URI}:${IMAGE_TAG} .

      - name: Push to Artifact Registry
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker push ${IMAGE_URI}:${IMAGE_TAG}

      - name: Tag image as latest
        if: success()
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          docker tag ${IMAGE_URI}:${IMAGE_TAG} ${IMAGE_URI}:latest
          docker push ${IMAGE_URI}:latest

      - name: Set image output
        id: set-image
        run: |
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REGISTRY_REPOSITORY}/${IMAGE_NAME}
          echo "IMAGE_URI: $IMAGE_URI"
          # set job step output using GITHUB_OUTPUT
          echo "image=${IMAGE_URI}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Debug: print step output (build)
        run: |
          echo "steps.set-image.outputs.image = '${{ steps.set-image.outputs.image }}'"

  deploy:
    name: Deploy to Cloud Run (requires approval)
    needs: build
    runs-on: ubuntu-latest
    env:
      # optional: still set as env, but we also assign inside the run block below
      IMAGE: ${{ needs.build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug: show build job output (needs)
        run: |
          echo "needs.build.outputs.image = '${{ needs.build.outputs.image }}'"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          # Use the output from the build job directly here to avoid subtle env-expression timing issues:
          IMAGE_TO_DEPLOY="${{ needs.build.outputs.image }}"
          echo "Deploying image: $IMAGE_TO_DEPLOY"
          if [ -z "$IMAGE_TO_DEPLOY" ]; then
            echo "ERROR: IMAGE_TO_DEPLOY is empty â€” build job did not produce an output."
            exit 1
          fi

          gcloud run deploy cr-app \
            --image=${IMAGE_TO_DEPLOY} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --port 8000 \
            --service-account demosa@green-talent-478006-i8.iam.gserviceaccount.com
